<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 10px 10px 0 0;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-control {
            border-radius: 5px;
            padding: 10px;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .link-primary {
            color: #007bff;
            text-decoration: none;
        }
        .link-primary:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Registro</h2>
                    </div>
                    <div class="card-body">
                        <!-- Mostrar mensajes de error o éxito -->
                        {% if messages %}
                            <div class="mt-3">
                                {% for message in messages %}
                                    <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %}">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            </div>
                        {% endif %}

                        <form method="POST">
                            {% csrf_token %}
                            
                            <!-- Campo: Nombre de usuario -->
                            <div class="mb-3">
                                <label for="id_username" class="form-label">Nombre de usuario</label>
                                <input type="text" name="username" class="form-control" id="id_username" required>
                            </div>

                            <!-- Campo: Correo electrónico -->
                            <div class="mb-3">
                                <label for="id_email" class="form-label">Correo electrónico</label>
                                <input type="email" name="email" class="form-control" id="id_email" required>
                            </div>

                            <!-- Campo: Nombre -->
                            <div class="mb-3">
                                <label for="id_first_name" class="form-label">Nombre</label>
                                <input type="text" name="first_name" class="form-control" id="id_first_name" required>
                            </div>

                            <!-- Campo: Apellido -->
                            <div class="mb-3">
                                <label for="id_last_name" class="form-label">Apellido</label>
                                <input type="text" name="last_name" class="form-control" id="id_last_name" required>
                            </div>

                            <!-- Campo: Contraseña -->
                            <div class="mb-3">
                                <label for="id_password1" class="form-label">Contraseña</label>
                                <input type="password" name="password1" class="form-control" id="id_password1" required>
                            </div>

                            <!-- Campo: Confirmar contraseña -->
                            <div class="mb-3">
                                <label for="id_password2" class="form-label">Confirmar contraseña</label>
                                <input type="password" name="password2" class="form-control" id="id_password2" required>
                            </div>

                            <!-- Botón de registro -->
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                        </form>

                        <!-- Enlace para iniciar sesión -->
                        <p class="mt-3 text-center">¿Ya tienes una cuenta? <a href="{% url 'inicio_sesion' %}" class="link-primary">Inicia sesión aquí</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional, solo si necesitas funcionalidades de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
