<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos para la Cocina</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .pedido-card {
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            padding: 1rem;
            background-color: #f8f9fa;
        }
        .pedido-card h3 {
            margin-bottom: 1rem;
        }
        .pedido-card ul {
            list-style-type: none;
            padding-left: 0;
        }
        .pedido-card ul li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #ddd;
        }
        .pedido-card ul li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Pedidos para la Cocina</h1>

        <!-- Lista de Pedidos -->
        <div id="pedidos-container">
            {% for pedido in pedidos %}
            <div class="pedido-card">
                <h3>Mesa {{ pedido.mesa }}</h3>
                <ul>
                    {% for detalle in pedido.detalles %}
                    <li>{{ detalle.cantidad }} x {{ detalle.articulo__nombre }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% empty %}
            <p class="text-center">No hay pedidos pendientes.</p>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
